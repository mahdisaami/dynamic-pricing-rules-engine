services:
  auction:
    restart: always
    build: .
    container_name: pricing_app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
        - "8000:8000"
    volumes:
      - .:/pricing

    depends_on:
      - postgres

  postgres:
    restart: always
    container_name: postgres_db
    image: postgres:alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  postgres_data: